{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %} 

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'new_page' %}" method="POST">  <!--links 'new_page with the url name value'-->
        {% csrf_token %}
        <label>Title: </label>
        <input type="text" name="title" placeholder="E.g. Linux">   <!--important: the name title might be the same as the views.py variable-->
        <br/>
        <label>Write Markdown Content: </label>
        <br/>
        <p>Guide for Markdown Content:</p>
        <ul>
            <li># heading 1</li>
            <li>## heading 2</li>
            <li>### heading 3</li>
            <li>** bold text **</li>
            <li>* italicized text *</li>
        </ul>
        <textarea name="content"></textarea>
        <br/>
        <br/>
        <input type="submit" value="New Page" class="btn btn-primary">
    </form>

{% endblock %}
